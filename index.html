
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalon Games | Top Up Your Favorite Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#25c0f4',
                        secondary: '#af25f4',
                        'background-dark': '#0B1114',
                        'surface-dark': '#162024',
                        'surface-accent': '#1a262a',
                        'border-dark': '#2a3b42'
                    },
                    fontFamily: {
                        display: ['Space Grotesk', 'sans-serif'],
                        body: ['Noto Sans', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #1a262b 1px, transparent 1px), linear-gradient(to bottom, #1a262b 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0B1114;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
        }
        .glass-panel {
            background: rgba(22, 32, 36, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .cyber-grid {
            background-image: linear-gradient(rgba(37, 192, 244, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(37, 192, 244, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .neon-glow {
            text-shadow: 0 0 10px rgba(37, 192, 244, 0.5);
        }
        .shadow-neon {
            box-shadow: 0 0 15px rgba(37, 192, 244, 0.3);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0b1215;
        }
        ::-webkit-scrollbar-thumb {
            background: #283539;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #25c0f4;
        }
    </style>
